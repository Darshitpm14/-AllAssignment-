<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mange Profile Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type="text/css" media='screen' href='main.css'>
    <link rel='stylesheet' type="text/css" href="css/bootstrap.min.css">
    <link rel='stylesheet' type="text/css" href="css/style.css">
    <link rel='stylesheet' type="text/css" href="css/bootstrap-grid.css"> 
    <script src='main.js'></script>
    <script src="js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mt-5" style="width:30px;">
            <div class="card" style="padding:20px;">
                <div class="card-body">
                        <div class="user_image">
                            <img src="image/avatar1.png" class="rounded-circle mx-5" style="width: 90px; height: 90px;">
                        </div>    
                        <div class="heding">              
                            <h5 class="user-name mx-4">Yuki Hayashi</h5>
                            <h6 class="user-email mx-4">yuki@Maxwell.com</h6>
                        </div>
                </div>
                <div class="about">
                    <h3 class="text-primary">About</h3>
                    <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                </div>
            </div>
        </div>
        <div class="col-md-9 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h6 class="text-primary">Personal Details</h6>
                        </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Full Name</label> 
                                    <input type="text" class="form-control" placeholder="Enter full name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label> 
                                    <input type="email" class="form-control" placeholder="Enter email ID">
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" placeholder="Enter phone number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Website URL</label>
                                    <input type="text" class="form-control" placeholder="Website url">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h6 class="text-primary">Address</h6>
                            </div>
                            <div class="col-md-6">
                                <label>Street</label>
                                <input type="text" class="form-control" placeholder="Enter Street">
                            </div>
                            <div class="col-md-6">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="Enter City">
                            </div>
                            <div class="col-md-6">
                                <label>State</label>
                                <input type="text" class="form-control" placeholder="Enter State">
                            </div>
                            <div class="col-md-6">
                                <label>Zip Code</label>
                                <input type="text" class="form-control" placeholder="Zip code">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-2">
                                <div class="text-right">
                                    <button type="button" id="submit" class="btn btn-secondary">Cancle</button>
                                    <button type="button" id="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>

                        </div>
                    
                    
                    </div>
                </div>
            </div>    
    



    </div> 
</div>    
</body>
</html>
